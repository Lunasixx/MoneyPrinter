            margin: 0;

            margin: 0;
            padding: 0;

              width: 100%;

          .leftpane {
              width: 25%;
              height: 100%;
              float: left;
              background-color: rosybrown;
              border-collapse: collapse;
          }
          
          .middlepane {
              width: 50%;
              height: 100%;
              float: left;
              background-color: royalblue;
              border-collapse: collapse;
          }
          
          .rightpane {
            width: 25%;
            height: 100%;
            position: relative;
            float: right;
            background-color: yellow;
            border-collapse: collapse;
          }

            .toppane {
            width: 100%;
            height: 100px;
            border-collapse: collapse;
            background-color: #4da6ff;
            }
