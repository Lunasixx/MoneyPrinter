<!doctype html>
<html>

<head>
    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;

        }

        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .row {
            min-width: 100vw;
            min-height: 100vh;

        }

        #main-coloumn-header {
            min-height: 60vh;
            background-color: gold;

        }

        #main-coloumn-body {
            min-height: 40vh;
            background-color: green;

        }

        #side-coloumn-header {
            min-height: 35vh;
            background-color: aliceblue;
        }

        #side-coloumn-body {
            min-height: 65vh;
            background-color: gold;
        }

        #side-coloumn {
            min-width: 20vw;
            max-width: 20vw;
        }

        .container {
            min-height: 100vh;
            min-width: 100vw;
        }

        .container-fluid {
            width: 100%;
            margin-left: 0%;
            margin-right: 0%;

        }

        .leftpane {
            width: 25%;
            height: 100%;
            float: left;
            background-color: rosybrown;
            border-collapse: collapse;
        }

        .middlepane {
            width: 50%;
            height: 100%;
            float: left;
            background-color: royalblue;
            border-collapse: collapse;
        }

        .rightpane {
            width: 25%;
            height: 100%;
            position: relative;
            float: right;
            background-color: yellow;
            border-collapse: collapse;
        }

        .toppane {
            width: 100vw;
            height: 10vh;
            border-collapse: collapse;

        }
    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css"
        media="screen" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css" />





</head>

<body>

    <div>

        <div class="toppane" style="position: fixed;">
            <nav class="uk-navbar-container uk-margin" uk-navbar>
                <div class="uk-navbar-left">

                    <a class="uk-navbar-item uk-logo" href="#">Logo</a>

                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="#">
                                <span class="uk-icon uk-margin-small-right" uk-icon="icon: star"></span>
                                Features
                            </a>
                        </li>
                    </ul>

                    <div class="nav-overlay uk-navbar-right">

                        <a class="uk-navbar-toggle" uk-search-icon
                            uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>

                    </div>

                    <div class="nav-overlay uk-navbar-left uk-flex-1" hidden>

                        <div class="uk-navbar-item uk-width-expand">
                            <form class="uk-search uk-search-navbar uk-width-1-1">
                                <input class="uk-search-input" type="search" placeholder="Search" autofocus>
                            </form>
                        </div>

                        <a class="uk-navbar-toggle" uk-close
                            uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>

                    </div>


                </div>
            </nav>
        </div>



    </div>

    <div class="container">
        <div class="row">
            <div class="col" id="side-coloumn" style="background-color: #4da6ff;">
                <div id="side-coloumn-header"></div>
                <div id="side-coloumn-body"></div>
            </div>
            <div class="col" style="background-color: #4df6ff;">
                <div id="main-coloumn-header"></div>
                <div id="main-coloumn-body"></div>
            </div>
            <div class="col" id="side-coloumn" style="background-color: #1fa6bf;">
                <div id="side-coloumn-header"></div>
                <div id="side-coloumn-body"></div>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>>
